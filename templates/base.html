<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="max-age=60, must-revalidate">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ company }}{% endblock %}</title>

    <!-- Bootstrap 5 CSS -->
    <link href="/static/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

    {% set v = cache_bust|default(0) %}
    <!-- Custom overrides should come after Bootstrap; cache-busted once per minute -->
    <link rel="stylesheet" href="{{ url_for('static', path='css/style.css') }}?v={{ v }}">
</head>
<body class="bg-light">
    <div class="container py-4">
        {% block body %}{% endblock %}
        <hr class="my-4">
        <div class="text-center text-muted"><span class="header-font"><i>&copy; All Rights Reserved</i></span></div>
    </div>

    <!-- Bootstrap 5 JS bundle -->
    <script src="/static/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
